<!DOCTYPE html>
<html>
<head>
	<title>About Tracer</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Divide the overall structure into three sections of equal size. -->
	<div class="section1">
        <!-- The first section consists of two wireframes with the same width and different lengths. -->
		<div class="box box1">
			<h2>04/11/18</h2>
		</div>
		<div class="box box2">
			<h2>21/12/19</h2>
		</div>
	</div>

    <!-- The second section consists of two small wireframes on the left and one large wireframe on the right. -->
	<div class="section1">
        <!-- The two small wireframes on the left can be regarded as a collection. -->
        <div class="section2">
            <div class="box box3">
                <h3>17/11/18</h3>
            </div>
            <div class="box box4">
                <h1>(=‐ω‐=)  Tracer  <3</h1>
            </div>
        </div>

		<div class="box box5">
			<h4>15/08/22</h4>
		</div>
	</div>

    <!-- The third part consists of a large wireframe on the left and two small wireframes on the right. -->
	<div class="section1">
		<div class="box box6">
			<h2>27/09/21</h2>
		</div>
        <!-- The two small wireframes on the right can be regarded as a collection. -->
        <div class="section2">
            <div class="box box7">
                <h2>04/10/19</h2>
            </div>
            <div class="box box8">
                <h4>07/07/19</h4>
            </div>
        </div>
		
	</div>
</body>
</html>
